<h3 align="center">Daftar Nilai Mahasiswa</h3>
		<table align="center" border="0" cellpadding="15">
			<thead>
				<tr bgcolor="indigo">
					<th>NO</th>
					<th>NAMA</th>
					<th>NILAI</th>
					<th>KETERANGAN</th>
					<th>GRADE</th>
					<th>PREDIKAT</th>
				</tr>
			</thead>
			<tbody>
            <script language="javascript">
                let m1 = {nama:"Budi", nilai:75};
                let m2 = {nama:"Bedu", nilai:55};
                let m3 = {nama:"Dedi", nilai:95};
                let m4 = {nama:"Dudi", nilai:88};
                let m5 = {nama:"Deden", nilai:25};
                let m6 = {nama:"Desi", nilai:65};
                let mahasiswa = [m1,m2,m3,m4,m5];
                let no = 1;   
                for(let m of mahasiswa) { 
                    //set kelulusan
                    //set grade A - E (if multi kondisi)
                    // A = 85 - 100, B = 75 - < 85 dst 
                    let ket = ( m.nilai >= 60) ? "Lulus" : "Gagal";
                    let grade = "";
                        if (m.nilai > 85 && m.nilai <= 100) grade = "A";
                        else if (m.nilai > 75 && m.nilai <= 85) grade = "B";
                        else if (m.nilai > 60 && m.nilai <= 75) grade = "C";
                        else if (m.nilai > 45 && m.nilai <= 60) grade = "D";
                        else grade = "E";
                    //set predikat ( swtich case)
                    //A = Memuaskan, B=Bagus, C=Cukup, D=kurang, E=Buruk
                    let predikat = "";
                    switch (grade) {
                        case "E": predikat = "Buruk"; break;
                        case "D": predikat = "Kurang"; break;
                        case "C": predikat = "Cukup"; break;
                        case "B": predikat = "Bagus"; break;
                        case "A": predikat = "Memuaskan"; break;
                        default : predikat = "Memuaskan"; break;
                    }
                    //set warna-warni baris ganjil & genap
                    const warna = no % 2 == 1 ? "darkkhaki" : "darkseagreen";
                    document.write(`<tr bgcolor=${warna}>
                        <td>${no++}</td>
                        <td>${m.nama}</td>
                        <td>${m.nilai}</td>
                        <td>${ket}</td>
                        <td>${grade}</td>
                        <td>${predikat}</td>
                    </tr>`);
                }
                </script>
			</tbody>
		</table>
</body>
</html>
