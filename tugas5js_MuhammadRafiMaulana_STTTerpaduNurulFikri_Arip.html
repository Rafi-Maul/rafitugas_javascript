<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator - Tugas 5 Javascript</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body bgcolor="lightgreen">
    <div class="container py-5">
        <form id="calcForm">
            <div class="mb-3">
              <label for="angka1" class="form-label">Angka 1</label>
              <input type="text" class="form-control" id="angka1" value="" required>
            </div>
            <div class="mb-3">
              <label for="angka2" class="form-label">Angka 2</label>
              <input type="text" class="form-control" id="angka2" value="" required>
            </div>
            <div class="mb-5">
                <label for="hasil" class="form-label">Hasil</label>
                <input type="text" class="form-control" name="hasil" value="" disabled>
              </div>
            <button type="button" class="btn btn-primary" onclick="tambah()">Tambah +</button>
            <button type="button" class="btn btn-info" onclick="kurang()">kurang -</button>
            <button type="button" class="btn btn-success" onclick="kali()">Kali x</button>
            <button type="button" class="btn btn-warning" onclick="bagi()">Bagi /</button>
            <button type="button" class="btn btn-danger" onclick="pangkat()">Pangkat ^</button>
          </form>
    </div>
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
